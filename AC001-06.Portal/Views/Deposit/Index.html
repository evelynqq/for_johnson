<!DOCTYPE html>
<html @*xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @*主機的美東時間*@ moment-lang="@ViewBag.Language" @*瀏覽器語系*@ ng-init="'@Resources.Shared.Head_Title'">
<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../Content/Views/Deposit/index.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
    <script>
        function popup(url, title, width, height) {
            var left = (screen.width / 2) - (width / 2);
            var top = (screen.height / 2) - (height / 2);
            var options = '';    
            options += ',width=' + width;
            options += ',height=' + height;
            options += ',top=' + top;
            options += ',left=' + left;    
            return window.open(url, title, options);
        }
    </script>
</head>
<body class="layout" ng-controller="LayoutCtrl">
    <header id="header"></header>

    <!-- @* 導覽列 *@ -->
    <nav id="nav"></nav>

    <!-- Banner -->
    <div id="banner"></div>

    <!-- @* 跑馬燈 *@ -->
    <div id="news"></div>

    <!-- Content -->
    <div id="content">
        
        <div class="wrapper">
            <div id="un-lobby">
                <aside></aside>
                <article id="articles" data-page="Deposit">
                    <!-- Load Deposit -->
                </article>
            </div>
        </div>
        
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>
</body>
</html>
