<!DOCTYPE html>
<html @* xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @* 主機的美東時間 *@ moment-lang="@ViewBag.Language" @* 瀏覽器語系 *@ ng-init="'@Resources.Shared.Head_Title'">

<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../../_Common/Content/Views/Trial/index.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
</head>

<body class="layout" ng-controller="LayoutCtrl">
    <div class="wrapper">  
        <div id="content" ng-controller="TrialCtrl" class="ng-scope">
            <form ng-submit="apply(this)" class="ng-pristine ng-invalid ng-invalid-required">
                <fieldset>
                    <legend id="trial-logo"></legend>
                    <div class="form-group">
                        <label class="control-label">
                            <i class="fa fa-mobile"></i>
                            手機號 
                        </label>
                        <input name="mobile" id="mobile" type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="params.mobile" required="">
                    </div>
                    <div class="form-group">
                        <label class="control-label">驗證碼</label>
                        <div class="input-group">
                            <input name="checkCode" type="text" data-checkcode-retriever="checkCode" default-show="true" ng-model="params.checkCode" autocomplete="off" required="" class="ng-pristine ng-invalid ng-invalid-required">
                            <span class="checkcode">
                                <img ng-show="checkCode.image" class="" src="">
                            </span>
                        </div>
                    </div>
                    <div id="memo" ng-controller="LayoutCtrl" class="ng-scope">
                        請填入您的手機號碼，試玩帳號將於3分鐘內以簡訊送至您的手機，如有問題請聯繫
                        <a href="javascript:void(0)" ng-click="lineChatClick()">
                            在線客服
                        </a>
                    </div>
                    <button id="btn-apply"></button>
                    <button id="btn-reset" type="reset"></button>
                    <div class="trial-login">
                        <a href="Login.html">我已經有試玩帳密了</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
