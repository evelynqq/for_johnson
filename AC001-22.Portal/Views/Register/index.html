<!DOCTYPE html>
<html @* xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @* 主機的美東時間 *@ moment-lang="@ViewBag.Language" @* 瀏覽器語系 *@ ng-init="'@Resources.Shared.Head_Title'">

<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../Content/Views/Register/index.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
</head>

<body class="layout" ng-controller="LayoutCtrl">
    <header id="header"></header>
    <div id="banner"></div>
    <div id="content">
        <div class="wrapper">
            <div id="news"></div>
            <div id="un-lobby">
                <aside></aside>
                <div id="articles" class="panel panel-default">
                    <div ng-controller="RegisterCtrl" class="ng-scope">
                        <!-- ngIf: state=='ok' -->
                        <form ng-if="state=='ok'" class="form-horizontal ng-scope ng-pristine ng-invalid ng-invalid-required"
                            ng-submit="register(params)">
                            <fieldset>
                    
                                <div class="form-group">
                                    <label class="control-label">推荐人</label>
                                    <div class="control-div">
                                        <input type="text" id="parentAccount" ng-model="scope.params.ParentAccount"
                                            class="form-control ng-pristine ng-valid" placeholder="请输入推荐人">
                                    </div>
                                    <div class="control-info">请输入推荐人</div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        <i class="fa fa-star fa-required"></i>
                                        会员帐号
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.params.Account" type="text" maxlength="50"
                                            class="form-control ng-pristine ng-invalid ng-invalid-required"
                                            placeholder="2 - 15 字符，字母开头，限字母，数字和底线" required="" autofocus="">
                                    </div>
                                    <div class="control-info">2 - 15 字符，字母开头，限字母，数字和底线</div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        <i class="fa fa-star fa-required"></i>
                                        会员密码
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.params.Password" minlength="6"
                                            class="form-control ng-pristine ng-invalid ng-invalid-required" type="password" required=""
                                            placeholder="密码需为 6 个字元以上且须包含字母和数字">
                                    </div>
                                    <div class="control-info">密码需为 6 个字元以上且须包含字母和数字</div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        <i class="fa fa-star fa-required"></i>
                                        确认密码
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.Confirm_Password" minlength="6"
                                            class="form-control ng-pristine ng-invalid ng-invalid-required" type="password" required=""
                                            placeholder="请再次确认密码">
                                    </div>
                                    <div class="control-info">请再次确认密码</div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        <i class="fa fa-star fa-required"></i>
                                        取款密码
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.params.MoneyPassword"
                                            class="form-control ng-pristine ng-invalid ng-invalid-required" type="password"
                                            autocomplete="off" maxlength="256" required="" placeholder="请输入取款密​​码">
                                    </div>
                                    <div class="control-info">请输入取款密​​码</div>
                                </div>
                                <!-- #region 這段在【其他選項】也有，只不過這邊是必填，非必填的會出現在【其他選項】 -->
                                <!-- ngIf: registerSetting.IsShow_Name && registerSetting.IsRequired_Name -->
                                <!-- ngIf: registerSetting.IsShow_Mobile && registerSetting.IsRequired_Mobile -->
                                <div class="form-group ng-scope"
                                    ng-if="registerSetting.IsShow_Mobile &amp;&amp; registerSetting.IsRequired_Mobile">
                                    <label class="control-label">
                                        <i class="fa fa-star fa-required"></i>
                                        手机号码
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.params.Mobile" required=""
                                            class="form-control ng-pristine ng-invalid ng-invalid-required" type="text" maxlength="20"
                                            placeholder="请输入您的手机号码">
                                    </div>
                                    <div class="control-info">请输入您的手机号码</div>
                                </div><!-- end ngIf: registerSetting.IsShow_Mobile && registerSetting.IsRequired_Mobile -->
                                <!-- ngIf: registerSetting.IsShow_Email && registerSetting.IsRequired_Email -->
                                <!-- ngIf: registerSetting.IsShow_Sex && registerSetting.IsRequired_Sex -->
                                <!-- ngIf: registerSetting.IsShow_Birthday && registerSetting.IsRequired_Birthday -->
                                <!-- ngIf: registerSetting.IsShow_IdNumber && registerSetting.IsRequired_IdNumber -->
                                <div class="form-group ng-scope"
                                    ng-if="registerSetting.IsShow_IdNumber &amp;&amp; registerSetting.IsRequired_IdNumber">
                                    <label class="control-label">
                                        <i class="fa fa-star fa-required"></i>
                                        微信号
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.params.IdNumber"
                                            class="form-control ng-pristine ng-invalid ng-invalid-required" required="" autocomplete="off"
                                            maxlength="20" placeholder="请输入您的微信">
                                    </div>
                                    <div class="control-info">请输入您的微信</div>
                                </div><!-- end ngIf: registerSetting.IsShow_IdNumber && registerSetting.IsRequired_IdNumber -->
                                <!-- ngIf: registerSetting.IsShow_QQ && registerSetting.IsRequired_QQ -->
                                <!-- #endregion -->
                                <!-- #region 非必填的 -->
                                <!-- ngIf: registerSetting.IsShow_Name && !registerSetting.IsRequired_Name -->
                                <div class="form-group ng-scope"
                                    ng-if="registerSetting.IsShow_Name &amp;&amp; !registerSetting.IsRequired_Name">
                                    <label class="control-label">
                                        真实姓名
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.params.Name" class="form-control ng-pristine ng-valid" type="text"
                                            maxlength="50" placeholder="必须与提款的银行户口相同，否则无法提款">
                                    </div>
                                    <div class="control-info">必须与提款的银行户口相同，否则无法提款</div>
                                </div><!-- end ngIf: registerSetting.IsShow_Name && !registerSetting.IsRequired_Name -->
                                <!-- ngIf: registerSetting.IsShow_Mobile && !registerSetting.IsRequired_Mobile -->
                                <!-- ngIf: registerSetting.IsShow_Email && !registerSetting.IsRequired_Email -->
                                <div class="form-group ng-scope"
                                    ng-if="registerSetting.IsShow_Email &amp;&amp; !registerSetting.IsRequired_Email">
                                    <label class="control-label">
                                        电子邮箱
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.params.Email" class="form-control ng-pristine ng-valid ng-valid-email"
                                            type="email" maxlength="256" placeholder="请输入您的电子邮箱">
                                    </div>
                                    <div class="control-info">请输入您的电子邮箱</div>
                                </div><!-- end ngIf: registerSetting.IsShow_Email && !registerSetting.IsRequired_Email -->
                                <!-- ngIf: registerSetting.IsShow_Sex && !registerSetting.IsRequired_Sex -->
                                <!-- ngIf: registerSetting.IsShow_Birthday && !registerSetting.IsRequired_Birthday -->
                                <!-- ngIf: registerSetting.IsShow_IdNumber && !registerSetting.IsRequired_IdNumber -->
                                <!-- ngIf: registerSetting.IsShow_QQ && !registerSetting.IsRequired_QQ -->
                                <div class="form-group ng-scope"
                                    ng-if="registerSetting.IsShow_QQ &amp;&amp; !registerSetting.IsRequired_QQ">
                                    <label class="control-label">
                                        QQ号码
                                    </label>
                                    <div class="control-div">
                                        <input ng-model="scope.params.QQAccount" class="form-control ng-pristine ng-valid" type="text"
                                            maxlength="20" placeholder="请输入您的QQ号码">
                                    </div>
                                    <div class="control-info">请输入您的QQ号码</div>
                                </div><!-- end ngIf: registerSetting.IsShow_QQ && !registerSetting.IsRequired_QQ -->
                                <!-- #endregion -->
                                <div class="form-group">
                                    <label class="control-label">
                                        <i class="fa fa-star fa-required"></i>
                                        验证码
                                    </label>
                                    <div class="control-div">
                                        <div id="checkcode-input-group" class="input-group">
                                            <input data-checkcode-retriever="scope.checkCode" checkcode-type="Register"
                                                ng-model="scope.params.checkCode" type="text" autocomplete="off" placeholder="请输入验证码"
                                                required="" class="ng-pristine ng-invalid ng-invalid-required">
                                            <span class="input-group-addon checkcode">
                                                <img ng-show="scope.checkCode.image" ng-src="" class="ng-hide">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-info">请输入验证码</div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label"></label>
                                    <div class="agreement control-div">
                                        <label>
                                            <input ng-model="scope.agree" type="checkbox" class="ng-pristine ng-valid">
                                            已满18 岁，且同意本站
                                        </label>
                                        <a ng-click="openAgreementClick()">用户注册协议 </a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label"></label>
                                    <div class="control-div">
                                        <button id="btn-submit" ng-disabled="isProcessing" class="form-btn ng-binding"
                                            ng-bind="isProcessing ? '处理中...' : '立即注册'">立即注册</button>
                                        <button class="form-btn" type="reset">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form><!-- end ngIf: state=='ok' -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
