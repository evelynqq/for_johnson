<!DOCTYPE html>
<html @* xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @* 主機的美東時間 *@ moment-lang="@ViewBag.Language" @* 瀏覽器語系 *@ ng-init="'@Resources.Shared.Head_Title'">

<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../Content/Views/Home/index.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
    <script src="../../../_Common/Content/jquery.SuperSlide.2.1.2.js" type="text/javascript"></script>
    <script>
        // Slide-banner
        $(function () {
            $('#slide-banner').slide({
                titCell: 'ul.slide-pager',
                mainCell: 'div.slide',
                autoPage: true,
                autoPlay: true,
                effect: 'fold',
                interTime: 3000,
                delayTime: 500,
                easing: 'swing',
                trigger: 'click'
            });
        });
    </script>
</head>

<body class="layout" ng-controller="LayoutCtrl">
    <header id="header"></header>
    <nav id="nav"></nav>
    <!-- Slide-Banner -->
    <div class="banner">
        <section id="slide-banner">
            <div class="slide">
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/01.jpg"></a>
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/02.jpg"></a>
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/03.jpg"></a>
            </div>
            <ul class="slide-pager"></ul>
        </section>
        <div class="wrapper"></div>
    </div>
    <!-- Slide-Banner End -->
    <div id="content">
        <ul class="game-links">
            <li class="sport"><a href="/Lobby/Sport"></a></li>
            <li class="live"><a href="/Lobby/Live"></a></li>
            <li class="lottery"><a href="/Lobby/Lottery"></a></li>
            <li class="slot"><a href="/Lobby/Game"></a></li>
        </ul>
        <div class="slot-game" ng-init="showgame='game01'">
            <ul class="game-tab" ng-mouseover="showgame='game01'">
                <li game-box="mg" ng-click="toMgFlash()" ng-mouseover="show='mg'" ng-class="{'active': show=='mg'}"></li>
                <li game-box="pt" ng-click="toPtFlash()" ng-mouseover="show='pt'" ng-class="{'active': show=='pt'}"></li>
                <li game-box="mw" ng-click="toMwHtml()" ng-mouseover="show='mw'" ng-class="{'active': show=='mw'}"></li>
                <li game-box="bb" ng-click="toBbGame()" ng-mouseover="show='bb'" ng-class="{'active': show=='bb'}"></li>
            </ul>
            <ul class="game-tab" ng-mouseover="showgame='game02'">
                <li game-box="prg" ng-click="toPrgFlash()" ng-mouseover="show='prg'" ng-class="{'active': show=='prg'}"></li>
                <li game-box="mwfish" ng-click="toMwFish()" ng-mouseover="show='mwfish'" ng-class="{'active': show=='mwfish'}"></li>
                <li game-box="gns" ng-click="toGnsHtml()" ng-mouseover="show='gns'" ng-class="{'active': show=='gns'}"></li>
                <li game-box="sg" ng-click="toSgFlash()" ng-mouseover="show='sg'" ng-class="{'active': show=='sg'}"></li>
            </ul>
            <ul class="game-content game01" ng-show="showgame=='game01'" ng-cloak ng-controller="LobbiesCtrl">
                <li data-game="01" ng-click="toMgFlash()"></li>
                <li data-game="02" ng-click="toMwHtml()"></li>
                <li data-game="03" ng-click="toPtFlash()"></li>
                <li data-game="04" ng-click="toMwFish()"></li>
                <li data-game="05" ng-click="toMwHtml()"></li>
                <li data-game="06" ng-click="toPtFlash()"></li>
                <li data-game="07" ng-click="toBbGame()"></li>
                <li data-game="08" ng-click="toBbGame()"></li>
                <li data-game="09" ng-click="toPtFlash()"></li>
            </ul>
            <ul class="game-content  game02" ng-show="showgame=='game02'" ng-cloak>
                <li data-game="01" ng-click="toPtFlash()"></li>
                <li data-game="02" ng-click="toMgFlash()"></li>
                <li data-game="03" ng-click="toMgFlash()"></li>
                <li data-game="04" ng-click="toMgFlash()"></li>
                <li data-game="05" ng-click="toMgFlash()"></li>
                <li data-game="06" ng-click="toSgFlash()"></li>
                <li data-game="07" ng-click="toMgFlash()"></li>
                <li data-game="08" ng-click="toMgFlash()"></li>
                <li data-game="09" ng-click="toSgFlash()"></li>
            </ul>
        </div>
        <section id="home">
            <div class="info">
                <div class="wrapper">
                    <div class="btn-group">
                        <a href="/Lobby/Lottery" class="more-btn">more</a>
                        <a href="/Lobby/Sport" class="more-btn">more</a>
                        <a href="/Lobby/Live" class="more-btn">more</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer id="footer"></footer>
</body>

</html>
