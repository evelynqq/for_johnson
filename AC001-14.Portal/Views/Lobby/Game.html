<!DOCTYPE html>
<html @* xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @* 主機的美東時間 *@ moment-lang="@ViewBag.Language" @* 瀏覽器語系 *@ ng-init="'@Resources.Shared.Head_Title'">

<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../Content/Views/Shared/_site.css" rel="stylesheet" />
    <link href="../../Content/Views/Lobby/Game.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
    <script src="../../../../_Common/Scripts/ArtGameData.js"></script>
    <script>
        // for View
        $(function() {
            var lobby = 'game';
            var row = 6;
            var rank = false;
            var frame = '<ul class="game-list">*</ul>';
            var position = '<li game-box="code"><span>name</span><div>vcode SLOTS</div></li>';
            var more = '<li game-box="more"><span>敬请期待</span><div>COMING SOON</div></li>';
            var ViewList = getViewList(lobby, row, rank, frame, position, more);

            $(ViewList).prependTo('.main-cell');

            // 加入active
            $('li[game-box="Cq9Html"]').addClass('active');
        });
    </script>
</head>

<body class="layout" ng-controller="LayoutCtrl">
    <header id="header"></header>
    <nav id="nav" scrolltop-fixed="130" class=""></nav>
    <div id="content">
        <div class="wrapper">
            <div id="banner">
                <section id="slide-banner" ng-controller="HomeCtrl" class="ng-scope"></section>
            </div>
        </div>
        <section id="lobby" ng-controller="LobbiesCtrl" class="ng-scope">
            <span class="title">电子游艺CASINO</span>
            <div class="slider-left" carousel-slider="" super-vis="8" super-play="true" super-effect="leftLoop">
                <span class="prev"></span>
                <span class="next"></span>
                <div class="main-cell">
                    <div class="tempWrap" style="overflow:hidden; position:relative; width:944px">
                        <!-- List -->
                    </div>
                </div>
            </div>
            <iframe src="../../../_Common/Demo/iframePage/index.html" width="1000" height="875"></iframe>
        </section>
    </div>
    <footer id="footer"></footer>
</body>

</html>
