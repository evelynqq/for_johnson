<!DOCTYPE html>
<html @* xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @* 主機的美東時間 *@ moment-lang="@ViewBag.Language" @* 瀏覽器語系 *@ ng-init="'@Resources.Shared.Head_Title'">

<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../Content/Views/Home/index.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
    <script src="../../../_Common/Content/jquery.SuperSlide.2.1.2.js" type="text/javascript"></script>
    <script>
        // Slide-banner
        $(function () {
            $('#slide-banner').slide({
                titCell: 'ul.slide-pager',
                mainCell: 'div.slide',
                autoPage: true,
                autoPlay: true,
                effect: 'fold',
                interTime: 3000,
                delayTime: 500,
                easing: 'swing',
                trigger: 'click'
            });
        });
    </script>
</head>

<body class="layout" ng-controller="LayoutCtrl">
    <header id="header"></header>
    <!-- Slide-Banner -->
    <div id="banner">
        <section id="slide-banner">
            <div class="slide">
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/01.jpg"></a>
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/02.jpg"></a>
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/03.jpg"></a>
            </div>
            <ul class="slide-pager"></ul>
        </section>
        <div class="wrapper"></div>
    </div>
    <!-- Slide-Banner End -->
    <div id="content">
        <div class="wrapper">
            <div id="news"></div>
            <section id="home">
                <ul class="game-list">
                    <li data-game="right">
                        <ol class="listnav">
                            <li data-list="01"><a href="../Promotion/index.html"></a></li>
                            <li data-list="02">
                                <a href="../Register/index.html"></a>
                            </li>
                        </ol>
                    </li>
                    <li data-game="sport"><a href="../Lobby/Sport.html"></a></li>
                    <li data-game="live"><a href="../Lobby/Live.html"></a></li>
                    <li data-game="slot"><a href="../Lobby/Game.html"></a></li>
                    <li data-game="lottery"><a href="../Lobby/Lottery.html"></a></li>
                </ul>
            </section>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
