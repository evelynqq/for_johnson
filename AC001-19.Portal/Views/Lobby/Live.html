<!DOCTYPE html>
<html @*xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @*主機的美東時間*@ moment-lang="@ViewBag.Language" @*瀏覽器語系*@ ng-init="'@Resources.Shared.Head_Title'">
<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../Content/Views/Lobby/Live.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
    <script>
        // for View
        $(function() {
            var lobby = 'live';
            var row = 8;
            var rank = false;
            var frame = '<ul class="game-list">*</ul>';
            var position = '<li class="slide" game-box="code"><span>name</span><div>vcode CASINO</div></li>';
            var more = '<li game-box="more"><span>敬请期待</span><div>COMING SOON</div></li>';
            var ViewList = getViewList(lobby, row, rank, frame, position, more);

            $(ViewList).prependTo('#lobby > div');
        });
    </script>
</head>

<body class="layout" ng-controller="LayoutCtrl">

    <header id="header"></header>

    <div id="banner"></div>

    <div id="news"></div>

    <!-- Content -->
    <div id="content">
        <div class="wrapper">
            <div id="account-bot"></div>

            <section id="lobby" ng-controller="LobbiesCtrl">
                <div accordion-slider
                     accordion-display-slide="7"
                     accordion-slide-tag="li.slide"
                     accordion-pager-tag=".pagers"
                     accordion-active="active"
                     accordion-unactive="unactive"
                     accordion-slide-width="120"
                     accordion-hover-width="288"
                     accordion-attr-name="game-box"
                     accordion-scope-name="selectLive"
                     accordion-parent-overflow="hidden">
                    <!-- List -->
                    <div class="pagers"></div>
                </div>
            </section>

        </div>
    </div>
    <script>
        /// <reference path="~/Scripts/jquery-1.10.2.js" />
        $(document).ready(function () {
            var init = $('ul.game-list').children('li[game-box]').first(),
                target = init;

            $('ul.game-list').children('li[game-box]:first-child').addClass('active');

            $('ul.game-list').children('li[game-box]')
                .mouseover(function () {
                    target.removeClass('active');
                    $(this).addClass('active');
                    target = $(this);
                });

            $('ul.game-list').mouseout(function () {
                target.removeClass('active');
                target = init;
                init.addClass('active');
            });
        });
    </script>
    <!-- Footer -->
    <footer id="footer"></footer>
</body>
</html>
