<!DOCTYPE html>
<html @*xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @*主機的美東時間*@ moment-lang="@ViewBag.Language" @*瀏覽器語系*@ ng-init="'@Resources.Shared.Head_Title'">
<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../Content/Views/home/index.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
    <script src="../../../_Common/Content/jquery.SuperSlide.2.1.2.js" type="text/javascript"></script>
    <script>
        // Slide-banner
        $(function () {
            $('#slide-banner').slide({
                titCell: 'ul.slide-pager',
                mainCell: 'div.slide',
                autoPage: true,
                autoPlay: true,
                effect: 'fold',
                interTime: 3000,
                delayTime: 500,
                easing: 'swing',
                trigger: 'click'
            });
        });

        $(window).load(function() {
            $("#account-box").addClass('off-scroll');
        });
    </script>
</head>

<body class="layout" ng-controller="LayoutCtrl">
    <header id="header"></header>

    <!-- Slide-Banner -->
    <div id="banner">
        <section id="slide-banner">
            <div class="slide">
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/01.jpg"></a>
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/02.jpg"></a>
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/03.jpg"></a>
            </div>
            <ul class="slide-pager"></ul>
        </section>
        <!-- News -->
        <div id="news"></div>
    </div>
    <!-- Slide-Banner End -->

    <!-- Account -->
    <div id="for-demo-account"></div>

    <!-- Content -->
    <div id="content">
        <div class="wrapper">
            <section id="home" ng-controller="LobbiesCtrl">
                <!-- @* 特色 *@ -->
                <div id="feature"></div>

                <!-- @* 電子遊藝 *@ -->
                <div id="game">
                    <div id="mg" ng-click="toMgFlash()"></div>
                    <div id="bb" ng-click="toBbGame()"></div>
                    <ul class="list">
                        <li ng-click="toMgFlash()"></li>
                        <li ng-click="toMgFlash()"></li>
                        <li ng-click="toMgFlash()"></li>
                        <li ng-click="toMgFlash()"></li>
                        <li ng-click="toMgFlash()"></li>
                        <li ng-click="toMgFlash()"></li>
                        <li ng-click="toMgFlash()"></li>
                    </ul>
                </div>

                <!-- @* 大廳輪播 *@ -->
                <div class="slide">
                    <div class="slider-left cycle-slideshow"
                    carousel-slider
                    super-vis="4"
                    super-play="true"
                    super-effect="leftLoop">
                    <span id=prev class="prev"></span>
                    <span id=next class="next"></span>
                    <div class="main-cell">
                        <ul class="game-list">
                            <li class="bb" ng-click="toBbLive()"></li>
                            <li class="ag" ng-click="toAgLive()"></li>
                            <li class="mg" ng-click="toMgDealer()"></li>
                            <li class="pt" ng-click="toPtLive()"></li>
                            <!-- <li class="ab" ng-click="toAbLive()"></li>
                            <li class="gpi" ng-click="toGpiLive()"></li> -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- @* 大廳入口 *@ -->
            <ul id="portal">
                <li class="sport"><a href="/Lobby/Sport"></a></li>
                <li class="lottery"><a href="/Lobby/Lottery"></a></li>
                <li class="partner"><a href="/Partner"></a></li>
            </ul>

            <!-- @* 手機投注 *@ -->
            <!-- <div id="mobile"></div> -->

            <!-- @* 關於金沙 *@ -->
            <!-- <div id="about"></div> -->
        </section>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>
</body>
</html>
