<!DOCTYPE html>
<html @*
      xmlns:ng="http://angularjs.org"
      *@
      id="ng-app"
      ng-app="portalApp"
      meidon-time="@ViewBag.MeiDonNow"
      @*
      主機的美東時間
      *@
      moment-lang="@ViewBag.Language"
      @*
      瀏覽器語系
      *@
      ng-init="'@Resources.Shared.Head_Title'">

<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type"
          content="text/html; charset=utf-8">
    <link rel="shortcut icon"
          href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css"
          rel="stylesheet" />
    <link href="../../Content/Views/Home/index.css"
          rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
    <script src="../../../_Common/Content/jquery.SuperSlide.2.1.2.js"
            type="text/javascript"></script>
    <script>
        // Slide-banner
        $(function () {
            $('#slide-banner').slide({
                titCell: 'ul.slide-pager',
                mainCell: 'div.slide',
                autoPage: true,
                autoPlay: true,
                effect: 'fold',
                interTime: 3000,
                delayTime: 500,
                easing: 'swing',
                trigger: 'click'
            });
        });
    </script>
</head>

      ng-controller="LayoutCtrl">
    <header id="header"></header>
    <nav id="nav"></nav>
    <div id="content">
        <div class="wrapper">
            <div id="news"></div>
            <div id="home">
                <!-- Slide-Banner -->
                <div id="banner">
                    <section id="slide-banner">
                        <div class="slide">
                            <a href="#"><img src="../../../_Common/Content/Views/Shared/images/01.jpg"></a>
                            <a href="#"><img src="../../../_Common/Content/Views/Shared/images/02.jpg"></a>
                            <a href="#"><img src="../../../_Common/Content/Views/Shared/images/03.jpg"></a>
                        </div>
                        <ul class="slide-pager"></ul>
                    </section>
                </div>
                <!-- Slide-Banner End -->
                <!-- <section id="slide-banner" ng-controller="HomeCtrl" class="ng-scope">
                    <div id="imgNames" ng-click="slideBannerClick()" ng-init="selectedImg = 1"> -->
                <!-- ngRepeat: slideImg in slideImgs -->
                <!-- <img class="ng-scope ng-animate" src="http://cdn2.gjsoft.cc/Web.Portal/AC001-03.Portal/Upload/Slider/01.jpg">
                        <img class="ng-scope ng-animate show" src="http://cdn2.gjsoft.cc/Web.Portal/AC001-03.Portal/Upload/Slider/02.jpg">
                        <img class="ng-scope ng-animate" src="http://cdn2.gjsoft.cc/Web.Portal/AC001-03.Portal/Upload/Slider/03.jpg">

                    ng-controller="LobbiesCtrl">
                    <li data-img="sport"><a href="../Lobby/Sport.html"></a></li>
                    <li data-img="live"><a href="../Lobby/Live.html"></a></li>
                    <li data-img="img"><a href="#"></a></li>
                    <li data-img="pt"><a href="#"></a></li>
                    <li data-img="game"><a href="../Lobby/Game.html"></a></li>
                    <li data-img="mobile"><a href="#"></a></li>
                    <li data-img="lottery"><a href="../Lobby/Lottery.html"></a></li>
                    <li data-img="partner"><a href="../Partner/index.html"></a></li>
                </ul>
            </div>
