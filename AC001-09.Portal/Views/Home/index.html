<!DOCTYPE html>
<html @* xmlns:ng="http://angularjs.org" *@ id="ng-app" ng-app="portalApp" meidon-time="@ViewBag.MeiDonNow" @* 主機的美東時間 *@ moment-lang="@ViewBag.Language" @* 瀏覽器語系 *@ ng-init="'@Resources.Shared.Head_Title'">

<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css" rel="stylesheet" />
    <link href="../../Content/Views/Home/index.css" rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>
    <script src="../../../_Common/Content/jquery.SuperSlide.2.1.2.js" type="text/javascript"></script>
    <script>
        // Slide-banner
        $(function () {
            $('#slide-banner').slide({
                titCell: 'ul.slide-pager',
                mainCell: 'div.slide',
                autoPage: true,
                autoPlay: true,
                effect: 'fold',
                interTime: 3000,
                delayTime: 500,
                easing: 'swing',
                trigger: 'click'
            });
        });
    </script>
</head>

<body class="layout" ng-controller="LayoutCtrl">
    <header id="header"></header>
    <!-- Slide-Banner -->
    <div id="banner">
        <section id="slide-banner">
            <div class="slide">
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/01.jpg"></a>
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/02.jpg"></a>
                <a href="#"><img src="../../../_Common/Content/Views/Shared/images/03.jpg"></a>
            </div>
            <ul class="slide-pager"></ul>
        </section>
    </div>
    <!-- Slide-Banner End -->
    <div id="content">
        <div class="wrapper">
            <div id="news"></div>
            <div id="home">
                <ul class="game-list">
                    <li class="sport"><a href="../Lobby/Sport.html"></a></li>
                    <li class="live"><a href="../Lobby/Live.html"></a></li>
                    <li class="game"><a href="../Lobby/Game.html"></a></li>
                    <li class="lottery"><a href="../Lobby/Lottery.html"></a></li>
                </ul>

                <div class="information">
                    <ul class="arrow" ng-init="select = 1;">
                        <li class="left" ng-click="select = select - 1;"></li>
                        <li class="right" ng-click="select = select + 1;"></li>
                    </ul>
                    <ul class="text" ng-class="{'sec01': select % 3 == 1,'sec02': select % 3 == 2,'sec03': select % 3 == 0}">
                        <li>
                            <span>优惠活动</span>
                            新用户享有首次存款红利及开户礼品，高额返水，银行卡划款优惠，多重优惠任君选择。老客户可享有更多优惠服务。
                        </li>
                        <li>
                            <span>游戏责任</span>
                            宝马线上娱乐城提倡有节制的赌博，我们建议阁下遵守以下一些基本规则：禁止未满18岁的人士参与赌博游戏。在加入游戏之前，请您确定您已年满18周岁。
                        </li>
                        <li>
                            <span>帮助中心</span>
                            注册享有高达30%的首存优惠，天天返水最高可达2.0%,如您在游戏过程中，有遇到任何问题，请直接联系我们的在线客服。
                        </li>
                    </ul>
                </div>

                <div class="service">
                    <div class="chat" ng-click="lineChatClick()"></div>
                    <ul>
                        <li ng-if="ContactInfo.QQ!==undefined && ContactInfo.QQ!==''">联系QQ：<span ng-bind="ContactInfo.QQ"></span></li>
                        <li ng-if="ContactInfo.Email!==undefined && ContactInfo.Email!==''">客服信箱：<span ng-bind="ContactInfo.Email"></span></li>
                        <li ng-if="ContactInfo.NetDetect!==undefined && ContactInfo.NetDetect!==''">线路检测：<span ng-bind="ContactInfo.NetDetect"></span></li>
                        <li ng-if="ContactInfo.Web!==undefined && ContactInfo.Web!==''">官方网址：<span ng-bind="ContactInfo.Web"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
</html>
