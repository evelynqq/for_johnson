<!DOCTYPE html>
<html @*
      xmlns:ng="http://angularjs.org"
      *@
      id="ng-app"
      ng-app="portalApp"
      meidon-time="@ViewBag.MeiDonNow"
      @*
      主機的美東時間
      *@
      moment-lang="@ViewBag.Language"
      @*
      瀏覽器語系
      *@
      ng-init="'@Resources.Shared.Head_Title'">

<head>
    <title>welcome</title>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type"
          content="text/html; charset=utf-8">
    <link rel="shortcut icon"
          href="../../../_Common/Content/Views/Shared/images/favicon.ico" />
    <link href="../../bundles/site.css"
          rel="stylesheet" />
    <link href="../../Content/Views/Lobby/Live.css"
          rel="stylesheet" />
    <script src="../../../_Common/Scripts/jquery/v1.12.4/jquery.min.js"></script>
    <script src="../../bundles/include-html.js"></script>

    <!-- Cycle -->
    <script href="http://cdn1.gjsoft.cc/Web.Portal/_Common/Scripts/jquery.cycle2.js"></script>
    <script href="http://cdn1.gjsoft.cc/Web.Portal/_Common/Scripts/jquery.cycle2.carousel.js"></script>
    <script>
        // for View
        $(function () {
            var lobby = 'live';
            var row = 7;
            var rank = false;
            var frame = '<ul class="game-list">*</ul>';
            var position = '<li game-box="code"><span class="span">name</span><div>vcode<p>视讯厅</p></div></li>';
            var more = '<li game-box="more"><span>敬请期待</span><div>COMING SOON</div></li>';
            var ViewList = getViewList(lobby, row, rank, frame, position, more);

            $(ViewList).prependTo('#lobby');

            $('.game-list').cycle({
                fx: 'carousel',
                timeout: 3000,
                slides: '> li',
                prev: ".pager .prev",
                next: ".pager .next",
                carouselVisible: 7,
                pauseOnHover: true
            });
        });
    </script>
</head>

<body class="layout"
      ng-controller="LayoutCtrl">
    <header id="header"></header>
    <div id="content">
        <div id="banner"></div>
        <div class="wrapper">
            <div id="news"></div>
            <section id="lobby">
                <!-- List -->
                <div class="line"></div>
                <div class="pager">
                    <div class="prev"></div>
                    <div class="next"></div>
                </div>
            </section>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
